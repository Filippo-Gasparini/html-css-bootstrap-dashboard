<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<header class="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

<main class="main-container">
    <h1><strong>Nuovo libro</strong></h1>

    <form>

        <div class="mb-3">
          <label for="nome-autore" class="form-label">Inserisci il nome dell'autore</label>
          <input type="Nome" class="form-control" id="exampleInputAutore1" placeholder="Nome Autore">
        </div>

        <div class="mb-3">
          <label for="Cognom-eautore" class="form-label">Inserisci il cognome dell'autore</label>
          <input type="cognome.autore" class="form-control" id="exampleInputCognomeAutore" placeholder="Cognome Autore">
        </div>

        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Inserisci il titolo del libro</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Titolo">
            <div id="emailHelp" class="form-text">Titolo versione italiana</div>
        </div>

            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Genere</option>
                    <option value="1">Thriller</option>
                    <option value="2">Romantico</option>
                    <option value="3">Avventura</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="anno.libro" class="form-label">Anno di pubblicazione</label>
                <input type="Anno-libro" class="form-control" placeholder="Inserisci l'anno">
            </div>

            <div class="mb-3">
                <label for="ISBN#" class="form-label">ISBN#</label>
                <input type="ISBN#" class="form-control" placeholder="Inserisci il codice ISBN#">
            </div>
            <div class="mb-3">
                <label for="Annotazionilibro" class="form-label">Note</label>
                <textarea class="form-control" id="Note-libro" placeholder="Inserisci eventuali note sul libro"></textarea>
              </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
            </div>
            <div>
                <p>
                    <a class="link-opacity-50-hover" href="#">
                        <a href="../index.html"><button type="aggiungi" class="btn btn-primary">Aggiungi libro</button></a>
                    </a>
                </p>
            </div>
            
    </form>
</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
